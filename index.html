<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Spotify</title>
</head>
<body>
  <div class="main-container">

    <!-- Nav a sinistra -->
    <nav class="nav-container">

      <!-- Primo blocco della nav -->
      <div class="nav-main-content-container padding-m">

        <!-- Logo -->
        <img class="nav-logo" src="./img/logo.svg" alt="Logo">

        <!-- Home -->
        <div class="nav-elements">
          <img src="./img/home.svg" alt="home">

          <span class="color-white">Home</span>
        </div>

        <!-- Search -->
        <div class="nav-elements">
          <img src="./img/search.svg" alt="search">

          <span class="color-white">Cerca</span>
        </div>

        <!-- Library -->
        <div class="nav-elements">
          <img src="./img/libreria.svg" alt="libreria">

          <span class="color-white">La tua libreria</span>
        </div>

        <h4 class="color-white">PLAYLIST</h4>

        <!-- Crea Playlist -->
        <div class="nav-elements">
          <i class="fa-solid fa-square-plus color-white"></i>

          <span class="color-white">Crea Playlist</span>
        </div>

        <!-- Sezione con le playlist -->
        <div class="playlist-list">
          <div>Nome Playlist</div>
          <div>Nome Playlist</div>
          <div>Nome Playlist</div>
          <div>Nome Playlist</div>
          <div>Nome Playlist</div>
          <div>Nome Playlist</div>
          <div>Nome Playlist</div>
        </div>
      </div>

      <!-- Secondo blocco della nav -->
      <div class="nav-footer-container">
      </div>
    </nav>

    <!-- Contenuto principale -->
    <main class="main-content-container">
      <div class="upper-bar-container">
      </div>

      <div class="content-container">
      </div>
    </main>
  </div>

  <div class="bottom-bar">

  </div>
</body>
</html>
